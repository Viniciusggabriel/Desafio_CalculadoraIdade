<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/assets/images/favicon-32x32.png"
    />
    <!-- Link css -->
    <link rel="stylesheet" href="styles/index.css" />
    <!-- Link do css media -->
    <link rel="stylesheet" href="styles/media.css" >

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <!-- Botão de submit flecha e inputs -->
    <div class="container">
      <div class="container-fluid">
        <main class="inputs">
          <form class="form-idade">
            <div class="age-container">
              <section class="day">
                <span class="title">Day</span>
                <input
                  type="number"
                  name="dia"
                  id="dia"
                  class="inputsValores"
                />
              </section>
              <section class="moth">
                <span class="title">Month</span>
                <input
                  type="number"
                  name="mes"
                  id="mes"
                  class="inputsValores"
                />
              </section>
              <section class="year">
                <span class="title">Year </span>
                <input
                  type="number"
                  name="ano"
                  id="ano"
                  class="inputsValores"
                />
              </section>
            </div>
          </form>
          <div class="btn-container">
            <button type="submit" class="btnFlecha" id="submit-btn">
              <img
                src="./public/assets/images/icon-arrow.svg"
                alt="Flecha"
                class="flecha"
              />
            </button>
          </div>
        </main>

        <!-- Mensagem que mostrara a idade inserida -->
        <main class="mensagem">
          <div id="msg-result">
            <section class="msg-moths">
              <p class="text">--</p>
              days
            </section>
            <section class="msg-moths">
              <p class="text">--</p>
              months
            </section>
            <section class="msg-days">
              <p class="text">--</p>
              years
            </section>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Vinícius Gabriel Pereira Leitão</a>.
          </div>
        </main>
      </div>
    </div>

    <!-- Link to index.js -->
    <script src="script/JavaScript/index.js"></script>
  </body>
</html>
